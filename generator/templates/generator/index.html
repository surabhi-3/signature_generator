<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Playball&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .signature {
            margin-top: 20px;
            font-size: 48px;
        }
        .GreatVibes { font-family: 'Great Vibes', cursive; }
        .Pacifico { font-family: 'Pacifico', cursive; }
        .Playball { font-family: 'Playball', cursive; }
    </style>
</head>
<body>
    <h1>Signature Generator</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your name" required>
        <br><br>
        <label>Select Font:</label>
        <select name="font">
            <option value="GreatVibes">Great Vibes</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Playball">Playball</option>
        </select>
        <br><br>
        <button type="submit">Generate</button>
    </form>

    {% if signature %}
        <div class="signature {{ font }}">{{ signature }}</div>
    {% endif %}
</body>
</html>
